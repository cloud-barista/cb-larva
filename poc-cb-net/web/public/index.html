    function buildChartData(json) {
        obj = {
            name: "subnet1",
            data: []
        };

        for (i = 0; i < json.hostID.length; i++) {
            obj.data.push(
                {
                    name: json.hostID[i],
                    value: Math.floor(Math.random() * 30 + 1),
                    network: json.hostIPCIDRBlock[i] + " - " + json.publicIPAddress[i]
                })
        }

        return obj;
    }

    function buildNetworkingRuleTable(json) {
        elem = document.getElementById("net-rule-data")

        tbody = '';
        for (i = 0; i < json.hostID.length; i++) {
            tbody += ('<tr>' +
                '<td class="align-center">' + json.hostID[i] + '</td>' +
                '<td class="align-center">' + json.hostIPCIDRBlock[i] + '</td>' +
                '<td class="align-center">' + json.hostIPAddress[i] + '</td>' +
                '<td class="align-center">' + json.publicIPAddress[i] + '</td>' +
                '</tr>');
        }
        elem.innerHTML = tbody;
    }

<script type="text/javascript">
    chartDataFrame = {
        chart: {
            type: 'packedbubble',
            height: '100%'
        },
        title: {
            text: 'The Cloud-Barista Network (CB-Net) configuration'
        },
        tooltip: {
            useHTML: true,
            pointFormat: '<b>{point.name}:</b> {point.network}'
        },
        plotOptions: {
            packedbubble: {
                minSize: '20%',
                maxSize: '100%',
                zMin: 0,
                zMax: 1000,
                layoutAlgorithm: {
                    gravitationalConstant: 0.05,
                    splitSeries: true,
                    seriesInteraction: false,
                    dragBetweenSeries: true,
                    parentNodeLimit: true
                },
                dataLabels: {
                    enabled: true,
                    format: '{point.name}',
                    filter: {
                        property: 'y',
                        operator: '>',
                        value: 0
                    },
                    style: {
                        color: 'black',
                        textOutline: 'none',
                        fontWeight: 'normal'
                    }
                }
            }
        },
        series: []
    };

    function generateDummyData() {
        var temp;
        for (i = 4; i > 1; i--) {
            temp = {
                name: 'CBNet' + i,
                data: []
            }
            MAX = Math.floor(Math.random() * 3 + 3);
            prefix = Math.floor(Math.random() * 24 + 1);
            for (j = 1; j < MAX; j++) {
                pub = Math.floor(Math.random() * 128 + 1) + "." +
                    Math.floor(Math.random() * 128 + 1) + "." +
                    Math.floor(Math.random() * 255 + 1) + "." +
                    Math.floor(Math.random() * 255 + 1);

                temp.data.push({
                    name: 'VM' + j,
                    value: Math.floor(Math.random() * 30 + 1),
                    network: "10.0." + MAX + "." + (j + 1) + "/" + prefix + " - " + pub
                });
            }
            chartDataFrame.series.push(temp);
        }
        Highcharts.chart('container', chartDataFrame);
    }

    // generateDummyData();

    function pushVM() {
        chartDataFrame.series[chartDataFrame.series.length - 1].data.push({

        // console.log("Pushed" + chartDataFrame.series[chartDataFrame.series.length - 1].data.length);
        Highcharts.chart('container', chartDataFrame);
